{% extends 'base.html' %}

<!-- header block -->
{% block header %}
<h1>{% block title %}Users{% endblock %}</h1>
{% endblock %}

<!-- content block -->
{% block content %} {% for user in users %}
<article class="post">
  <header>
    <div>
      <h1>{{ user['first_name'] }} {{ user['last_name'] }} </h1>
    </div>
  </header>
</article>

{% if not loop.last %}
<hr />
{% endif %} {% endfor %}
<hr />

<center><a class="nav-link " href="{{url_for('user.edit_user')}}">Edit</a></center> {% endblock %}
